<!DOCTYPE html>
<html style="background: ghostwhite;">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mr.Calci - My very own personal calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body style="background: ghostwhite;">
  <h1 class="text-center">Mr.Calci</h1>
  <div class="container flex flex-col items-center bg-red mx-auto" style="width: 386px;background: #3a4452;border-radius: 10px;">
    <div class="row">
      <input class="input" type="text">
    </div>
    <div class="row">
      <button class="button">C</button>
      <button class="button">D</button>
      <button class="button">.</button>
      <button class="button">%</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">-</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button">00</button>
      <button class="button">0</button>
      <button class="button" style="width: 145px;border-radius: 10px;">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
